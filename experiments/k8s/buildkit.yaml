apiVersion: v1
kind: ConfigMap
metadata:
  name: buildkitd-config
data:
  buildkitd.toml: |
    debug = true

    [registry."dev-registry.default.svc.cluster.local:5000"]
      http = true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkitd
  labels:
    app: buildkitd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkitd
  template:
    metadata:
      labels:
        app: buildkitd
    spec:
      containers:
      - name: buildkitd
        image: moby/buildkit:v0.25.1
        args:
          - --config
          - /etc/buildkit/buildkitd.toml
          - --addr
          - tcp://0.0.0.0:1234
        ports:
          - containerPort: 1234
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "4000m"
        securityContext:
          privileged: true
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
          - name: buildkitd-config
            mountPath: /etc/buildkit
            readOnly: true
      volumes:
        - name: buildkitd-config
          configMap:
            name: buildkitd-config

---
apiVersion: v1
kind: Service
metadata:
  name: buildkitd
spec:
  selector:
    app: buildkitd
  ports:
    - port: 1234
      targetPort: 1234