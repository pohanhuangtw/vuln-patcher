apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-patcher
  labels:
    app: vuln-patcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuln-patcher
  template:
    metadata:
      labels:
        app: vuln-patcher
    spec:
      containers:
      - name: vuln-patcher
        image: vuln-patcher:latest
        imagePullPolicy: IfNotPresent

        volumeMounts:
        - name: vul-reports
          mountPath: /app/vul-report

        env:
        - name: BUILDKIT_HOST
          value: "tcp://buildkitd:1234"  # Match the buildkit service name

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        securityContext:
          privileged: true

        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 3600; done"]

      volumes:
      - name: vul-reports
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vuln-patcher
  labels:
    app: vuln-patcher
spec:
  selector:
    app: vuln-patcher
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
